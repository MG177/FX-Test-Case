<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Edit Comment</title>
  </head>
  <body>
    <div class="container">
      <div class="admin-header">
        <p class="admin-header-txt">List of Comments</p>
        <button class="admin-header-btn">Logout</button>
      </div>
      <div class="edit-form-container">
        <h2>Edit Comment</h2>
        <form action="" class="edit-form-content">
          <input type="text" placeholder="Name" class="edit-form-input" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="edit-form-textarea"
            placeholder="Comment"
          ></textarea>
          <button class="form-btn">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>
